<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Registros de Batismos - Barbalha</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    <style>
        /* .dataTables_filter, .dataTables_length { margin: 10px; }
        .dataTables_wrapper { padding: 20px; }
        th { background-color: #f5f5f5; } */

    .dataTables_filter, .dataTables_length { margin: 10px; }
    .dataTables_wrapper { padding: 20px; }
    th { background-color: #f5f5f5; }

    #batismosTable {
        border-collapse: collapse;
        width: 100%;
        font-size: 14px;
    }

    #batismosTable thead th {
        background-color: #004080;
        color: white;
        position: sticky;
        top: 0;
        z-index: 10;
    }

    #batismosTable td, #batismosTable th {
        padding: 8px 10px;
        border-bottom: 1px solid #ddd;
    }

    #batismosTable tbody tr:nth-child(even) {
        background-color: #f9f9f9;
    }

    #batismosTable tbody tr:hover {
        background-color: #d0ebff;
    }

    .dataTables_wrapper .dataTables_filter input {
        padding: 5px;
        border-radius: 4px;
        border: 1px solid #ccc;
    }

    .dataTables_wrapper .dataTables_paginate .paginate_button {
        padding: 5px 10px;
        margin: 2px;
        background-color: #e0e0e0;
        border-radius: 4px;
        border: none;
        cursor: pointer;
    }

    .dataTables_wrapper .dataTables_paginate .paginate_button.current {
        background-color: #004080;
        color: white !important;
    }
    </style>
</head>
<body>
    <div class="container">
        <h1>Registros de Batismos - Barbalha (1840)</h1>
        <table id="batismosTable" class="display compact" style="width:100%">
            <thead>
                <tr>
                    <th>Número</th>
                    <th>Nome</th>
                    <th>Pai</th>
                    <th>Mãe</th>
                    <th>Nascimento</th>
                    <th>Batizado</th>
                    <th>Padrinho</th>
                    <th>Madrinha</th>
                    <th>Padre</th>
                    <th>OBS</th>
                </tr>
            </thead>
        </table>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

    <script>
    $(document).ready(function() {
        Papa.parse("Batismos_Barbalha.csv", {
            download: true,
            header: true,
            dynamicTyping: true,
            skipEmptyLines: true,
            complete: function(results) {
                $('#batismosTable').DataTable({
                    data: results.data,
                    columns: [
                        { data: 'Número' },  // Nova coluna
                        { data: 'Nome' },
                        { data: 'Pai' },
                        { data: 'Mãe' },
                        { data: 'Nascimento' },
                        { data: 'Batizado' },
                        { data: 'Padrinho' },
                        { data: 'Madrinha' },
                        { data: 'Padre' },
                        { data: 'OBS', defaultContent: "" }
                    ],
                    pageLength: 25,
                    order: [[0, 'asc']],  // Ordena pelo número inicialmente
                    language: {
                        url: '//cdn.datatables.net/plug-ins/1.13.6/i18n/pt-BR.json'
                    }
                });
            }
        });
    });
    </script>
</body>
</html>
